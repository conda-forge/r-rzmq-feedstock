{% set version = "0.9.9" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rzmq
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rzmq_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rzmq/rzmq_{{ version }}.tar.gz
  sha256: 55a212f69f930a90604b114c5b9fe60a9a6611dfef0187c4f6b84c490d9705b4

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - zeromq                     # [not win]
    - {{ native }}zeromq           # [win]
  run:
    - r-base
    - zeromq                     # [not win]
    - {{ native }}zeromq           # [win]
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('rzmq')"           # [not win]
    - "\"%R%\" -e \"library('rzmq')\""  # [win]

about:
  home: http://github.com/ropensci/rzmq#readme (devel) http://www.zeromq.org (upstream)
  license: GPL-3.0-only
  summary: Interface to the 'ZeroMQ' lightweight messaging kernel (see <http://www.zeromq.org/> for more information).
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
    - croth1

